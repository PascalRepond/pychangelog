# Edit these settings to your liking, then run the command
# poetry run ./changelog.py --token <your-github-token>

[conf]
# The Github user/organization that owns the repo
user = rero
# The name of the Github repo
repo = pychangelog

# A list of the Github labels to be ignored when generating the changelog
ignore_labels = stale,duplicate,wontfix,task

# The tags to compare changes accross
# For a future release, to_tag doesn't need to exist in Github yet
from_tag = 0
to_tag = v0.1.0

# The main merging branch (only PRs merged to this branch will be used)
merging_branch = main